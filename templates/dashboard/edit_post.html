{% extends 'base.html' %}
{% load static%}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
<!--    left side bar-->
<!-- load the sidebar-->

    {% include 'dashboard/sidebar.html' %}


<!--    right side content-->
    <div class="col-md-9">
        <h2>Edit Blog Posts</h2>

           <form action="{% url 'edit_posts' post.id %}" method="POST" enctype="multipart/form-data">
               {% csrf_token %}
               {{form | crispy}}
               <button type="submit" class="btn btn-warning">Submit</button>
           </form>
        <br>
    </div>
</div>
{% endblock %}
